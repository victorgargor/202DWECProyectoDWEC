<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Generador y Validador de Tarjetas de Crédito</h1>

        <p id="numeroGenerado"></p>

        <button id="validar">Validar Número de Tarjeta</button>
        <p id="resultadoValidacion"></p>
    </div>
    <script src="3.Practica-12-1.js"></script>
