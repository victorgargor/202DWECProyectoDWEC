<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Clases con DOM</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .estilo-boton {
            background-color: lightgreen;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .estilo-boton:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <button id="abrirVentana" class="estilo-boton">Abrir práctica anterior</button>
    <button id="listarClases" class="estilo-boton">Listar Clases de Divs</button>
    <button id="cerrarVentana" class="estilo-boton">Cerrar Ventana</button>
    <button id="cambiarEstiloBotones" class="estilo-boton">Cambiar Estilo de Botones</button>

    <script src="4.Practica-10.js"></script>
</body>
</html>
