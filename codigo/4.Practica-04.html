<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Location del BOM</title>
</head>
<body>
    <h1>Ejemplo de Uso de Propiedades del Objeto Location</h1>

    <div id="informacionUbicacion">
        <p><strong>URL Completa:</strong> <span id="urlCompleta"></span></p>
        <p><strong>Host:</strong> <span id="host"></span></p>
        <p><strong>Ruta:</strong> <span id="ruta"></span></p>
        <p><strong>Pcolo:<roto/strong> <span id="protocolo"></span></p>
        <p><strong>Cadena de Consulta:</strong> <span id="cadenaConsulta"></span></p>
    </div>

    <h2>Cargar Nueva URL</h2>
    <input type="text" id="nuevaURL" placeholder="Ingresa una URL">
    <button id="btnAssign">Cargar con assign()</button>
    <button id="btnReplace">Cargar con replace()</button>

    <script src="4.Practica-04.js"></script>
</body>
</html>
