<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 6 Tema 3</title>
</head>
<body>
    <h1>3.Práctica-06. Pruebas con Objetos RegExp</h1>
    <p>
        <label for="nombre">Introduzca su nombre:
        <input type="text" id="nombre" name="nombre" required minlength="4" maxlength="28" size="28">
        <button onclick="validarNombre()">Validar nombre</button>
        </label>
    </p>
    <p>
        <label for="apellidos">Introduzca sus apellidos:
        <input type="text" id="apellidos" name="apellidos" required minlength="3" maxlength="50" size="50">
        <button onclick="validarApellidos()">Validar apellidos</button>
        </label>
    </p>
    <p>
        <label for="direccion">Introduzca su dirección:
        <input type="text" id="direccion" name="direccion" required minlength="10" maxlength="100" size="100">
        <button onclick="validarDireccion()">Validar dirección</button>
        </label>
    </p>
    <p>
        <label for="telefono">Introduzca su teléfono:
        <input type="text" id="telefono" name="telefono" required minlength="12" maxlength="12" size="12">
        <button onclick="validarTelefono()">Validar teléfono</button>
        </label>
    </p>

    <script src="3.Practica-06.js"></script>
</body>
</html>
